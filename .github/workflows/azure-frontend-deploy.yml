name: Deploy Frontend to Azure App Service

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
      - '.github/workflows/azure-frontend-deploy.yml'
  workflow_dispatch:

env:
  NODE_VERSION: '20.x'
  AZURE_WEBAPP_PACKAGE_PATH: './frontend'
  RESOURCE_GROUP: 'rg-mototriporganizer-dev'
  WEBAPP_NAME: 'mototriporg-dev-web'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: Install dependencies
      run: |
        cd frontend
        npm install

    - name: Build Next.js app
      run: |
        cd frontend
        npm run build
      env:
        AUTH0_SECRET: ${{ secrets.AUTH0_SECRET }}
        AUTH0_BASE_URL: 'https://mototriporg-dev-web.azurewebsites.net'
        AUTH0_ISSUER_BASE_URL: ${{ secrets.AUTH0_ISSUER_BASE_URL }}
        AUTH0_CLIENT_ID: ${{ secrets.AUTH0_CLIENT_ID }}
        AUTH0_CLIENT_SECRET: ${{ secrets.AUTH0_CLIENT_SECRET }}
        AUTH0_AUDIENCE: ${{ secrets.AUTH0_AUDIENCE }}
        NEXT_PUBLIC_API_URL: 'https://mototriporg-dev-api-cjf6c5a9dhfyf4h8.westeurope-01.azurewebsites.net'

    - name: Create deployment package
      run: |
        cd frontend
        zip -r ../frontend-deploy.zip .next node_modules package.json package-lock.json next.config.js public

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: frontend
        path: frontend-deploy.zip

  deploy:
    needs: build
    runs-on: ubuntu-latest
    
    steps:
    - name: Download artifact
      uses: actions/download-artifact@v4
      with:
        name: frontend

    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Deploy to Azure Web App
      id: deploy
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ env.WEBAPP_NAME }}
        package: frontend-deploy.zip

    - name: Health check
      run: |
        # Get the actual webapp URL
        WEBAPP_URL=$(az webapp show --name ${{ env.WEBAPP_NAME }} --resource-group ${{ env.RESOURCE_GROUP }} --query defaultHostName -o tsv)
        HEALTH_URL="https://${WEBAPP_URL}/"
        echo "Checking health at $HEALTH_URL"
        
        sleep 30  # Give Next.js time to start
        
        for i in {1..5}; do
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" $HEALTH_URL)
          if [ $STATUS -eq 200 ]; then
            echo "✅ Frontend is live!"
            exit 0
          fi
          echo "Attempt $i: Status $STATUS, retrying..."
          sleep 10
        done
        
        echo "❌ Health check failed after 5 attempts"
        exit 1
