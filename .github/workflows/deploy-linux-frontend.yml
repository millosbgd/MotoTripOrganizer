name: Deploy Next.js to Linux App Service

on:
  push:
    branches:
      - main
    paths:
      - 'mototriporganizer-web/**'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          
      - name: Install dependencies
        working-directory: ./mototriporganizer-web
        run: npm ci
        
      - name: Build Next.js
        working-directory: ./mototriporganizer-web
        run: npm run build
        
      - name: Prepare deployment package
        run: |
          mkdir deploy-package
          cp -r mototriporganizer-web/.next/standalone/* deploy-package/
          mkdir -p deploy-package/.next/static
          cp -r mototriporganizer-web/.next/static/* deploy-package/.next/static/
          if [ -d "mototriporganizer-web/public" ]; then
            cp -r mototriporganizer-web/public deploy-package/
          fi
          
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'mototriporg-frontend'
          publish-profile: ${{ secrets.AZURE_FRONTEND_PUBLISH_PROFILE }}
          package: ./deploy-package
